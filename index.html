    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      emailjs.init("3TKcLSS1q0tyaNTdp");
    </script>
    <script type="text/javascript">
      window.onload = function() {
        const sendBtn = document.getElementById('button');

        document.getElementById('form')
        .addEventListener('submit', function(event) {
          event.preventDefault();

          if (this.from_name.value !== '' && this.mail_subject.value !== '' && this.message.value !== '') {
            sendBtn.style.backgroundColor = "#88ed8c";
            if (currentLang == 'es') {
              sendBtn.innerText = 'Enviando...';
            } else {
              sendBtn.innerText = 'Sending...';
            }
            
            const serviceID = 'service_gqkyffa';
            const templateID = 'template_5z4eo2l';
            
            emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
              sendBtn.style.backgroundColor = "#4CAF50";
              if (currentLang == 'es') {
                sendBtn.innerText = 'Enviar Correo';
                alert('Enviado!');
              } else {
                sendBtn.innerText = 'Send Email';
                alert('Sent!');
              }
              this.from_name.value = '';
              this.mail_subject.value = '';
              this.message.value = '';
            }, (err) => {
              if (currentLang == 'es') {
                sendBtn.innerText = 'Enviar Correo';
              } else {
                sendBtn.innerText = 'Send Email';
              }
              sendBtn.style.backgroundColor = "#4CAF50";
              alert(JSON.stringify(err));
            });
          } else {
            if (currentLang == 'es') {
                alert('Por favor, rellene todos los campos.');
              } else {
                alert('Please, fill all the fields.');
              }
          }
        });

      }
    </script>
